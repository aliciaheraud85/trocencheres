spring.application.name=trocencheres

# Datasource (SQL Server local) - adjust username/password/db as needed
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=trocencheres;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=root
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Pool and SQL settings
spring.datasource.initialization-mode=never

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.mvc.locale=fr
spring.mvc.locale-resolver=fixed

# JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
