<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Modifier profil</title>
</head>
<body>
<div class="container">
    <h1>Modifier mon profil</h1>

    <form th:action="@{/user/profile/save}" th:object="${profile}" method="post">
        <div>
            <label>Pseudo:</label>
            <input type="text" th:field="*{utilisateur.pseudo}" readonly />
        </div>
        <div>
            <label>Nom:</label>
            <input type="text" th:field="*{utilisateur.nom}" />
        </div>
        <div>
            <label>Prénom:</label>
            <input type="text" th:field="*{utilisateur.prenom}" />
        </div>
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{utilisateur.email}" />
        </div>
        <div>
            <label>Téléphone:</label>
            <input type="text" th:field="*{utilisateur.telephone}" />
        </div>
        <div>
            <label>Mot de passe (laisser vide pour ne pas changer):</label>
            <input type="password" th:field="*{utilisateur.motDePasse}" />
        </div>

        <h3>Adresse</h3>
        <div>
            <label>Rue:</label>
            <input type="text" th:field="*{adresse.rue}" />
        </div>
        <div>
            <label>Code postal:</label>
            <input type="text" th:field="*{adresse.codePostal}" />
        </div>
        <div>
            <label>Ville:</label>
            <input type="text" th:field="*{adresse.ville}" />
        </div>

        <div>
            <button type="submit">Enregistrer</button>
            <a th:href="@{/user/profile}">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
