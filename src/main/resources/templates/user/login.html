<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      data-th-replace="~{layouts/layout :: principal-layout(titlePage=~{:: title},
					contentPage=~{:: .center-main})}">
<head>
    <title th:text="#{login.title}"></title>
</head>
<body>
<main class="center-main">
    <div class="container text-center">
        <div class="row align-items-end">
            <div class="col-md-12">
                <div th:if="${param.error}" th:text="#{login.errorLogin}">

                </div>
                <div th:if="${param.logout}" th:text="#{login.logout}">

                </div>
                <h1 th:text="#{login.h1}"></h1>
                <form id="login-form" class="user-form" th:action="@{/login}" th:object="${loginRequest}" method="post">
                    <label class="grid-2" for="inputUsername" th:text="#{login.username}"></label>
                    <input class="grid-2" id="inputUsername" type="text" name="username" th:field="*{username}" required/>
                    <label class="grid-2" for="inputPassword" th:text="#{login.password}"></label>
                    <input class="grid-2" id="inputPassword" type="password" name="password" th:field="*{password}" required/>
                    <input class="grid-2" type="submit" value="Sign In"/>
                </form>
                <!-- Sign up button -->
                <div class="mt-3">
                    <a class="btn btn-primary" th:href="@{/register}">
                        Cr√©er un compte
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
