<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Mon profil</title>
</head>
<body>
<div class="container">
    <h1>Mon profil</h1>

    <div th:if="${profile.utilisateur} == null">
        <p>Utilisateur introuvable.</p>
    </div>

    <div th:if="${profile.utilisateur} != null">
        <h2>Informations personnelles</h2>
        <ul>
            <li>Pseudo: <span th:text="${profile.utilisateur.pseudo}"></span></li>
            <li>Nom: <span th:text="${profile.utilisateur.nom}"></span></li>
            <li>Prénom: <span th:text="${profile.utilisateur.prenom}"></span></li>
            <li>Email: <span th:text="${profile.utilisateur.email}"></span></li>
            <li>Téléphone: <span th:text="${profile.utilisateur.telephone}"></span></li>
            <li>Crédit: <span th:text="${profile.utilisateur.credit}"></span></li>
        </ul>

        <h3>Adresse</h3>
        <div th:if="${profile.adresse} == null">
            <p>Aucune adresse renseignée.</p>
        </div>
        <div th:if="${profile.adresse} != null">
            <ul>
                <li>Rue: <span th:text="${profile.adresse.rue}"></span></li>
                <li>Code postal: <span th:text="${profile.adresse.codePostal}"></span></li>
                <li>Ville: <span th:text="${profile.adresse.ville}"></span></li>
            </ul>
        </div>

        <p><a th:href="@{/user/profile/edit}">Modifier mon profil</a></p>
    </div>
</div>
</body>
</html>
