<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      data-th-replace="~{layouts/layout :: principal-layout(titlePage=~{:: title},
					contentPage=~{:: .center-main})}">
<head>
    <title>Login Page</title>
    <th:block id="ressources-css">
        <link rel="stylesheet" data-th-href="@{/css/form.css}"/>
    </th:block>
</head>
<body>
<main class="center-main">
    <div class="container text-center">
        <div class="row align-items-end">
            <div class="col-md-12">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <h1>Login</h1>
                <form th:action="@{/login}" method="post">
                    <label for="inputUsername"> Username</label>
                    <input id="inputUsername" type="text" name="username" required/>
                    <label for="inputPassword"> Password</label>
                    <input id="inputPassword" type="password" name="password" required/>
                    <input type="submit" value="Sign In"/>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
