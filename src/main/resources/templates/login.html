<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      data-th-replace="~{layouts/layout :: principal-layout(titlePage=~{:: title},
					contentPage=~{:: .center-main})}">
<head>
    <title>Login Page</title>
</head>
<body>
<main class="center-main">
    <div class="container text-center">
        <div class="row align-items-end">
            <div class="col-md-12">
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <h1>Login</h1>
                <form id="login-form" th:action="@{/login}" method="post">
                    <label class="grid-2" for="inputUsername"> Username</label>
                    <input class="grid-2" id="inputUsername" type="text" name="username" required/>
                    <label class="grid-2" for="inputPassword"> Password</label>
                    <input class="grid-2" id="inputPassword" type="password" name="password" required/>
                    <input class="grid-2" type="submit" value="Sign In"/>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
