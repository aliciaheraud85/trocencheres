<header xmlns:th="http://www.thymeleaf.org" data-th-fragment="header-frag"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="/" class="logo">Trocench√®res</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <label for="locales" th:text="#{lang.change}" style="display:none;"></label>
                            <select id="locales">
                                <option value="" th:text="#{lang.change}"></option>
                                <option value="en" th:text="#{lang.en}"></option>
                                <option value="fr" th:text="#{lang.fr}"></option>
                            </select>
                        </li>
                        <!-- If authenticated -->
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/user/profile}">Mon profile</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/user/profile}">
                                <i class="fa-regular fa-circle-user"></i>
                            </a>
                        </li>

                        <!-- If NOT authenticated -->
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/login}">
                                <i class="fa-regular fa-circle-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
</header>
