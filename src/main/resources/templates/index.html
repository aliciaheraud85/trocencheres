<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: principal-layout(titlePage=~{:: title},
					contentPage=~{:: .center-main})}">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{home.title}"></title>
    <link rel="stylesheet" data-th-href="@{/css/general.css}">
</head>
<body>
  <main class="center-main">
      <div class="container-fluid">
          <div class="container">
              <div class="row mt-3">
                  <div class="col-md-2"></div>
                  <div class="col-md-2"></div>
                  <div class="col-md-4 text-center mt-2">
                      <h1 th:text="#{home.h1}" class="title1"></h1>
                  </div>
                  <div class="col-md-1"></div>
                  <div class="col-md-3">
                      <div class="card">
                          <div class="card-body cardUser">
                              <p><span th:text="#{home.date}" /><span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy')}"></span></p>
                              <p th:if="${profile != null}"><span th:text="#{auction.participant}+${profile}"></span></p>
                              <a th:href="@{'/'(view='participating', categoryId=${selectedCategoryId}, q=${param.q})}" th:text="#{home.bids}" class="no-decoration"></a><br>
                              <a th:href="@{'/'(view='won', categoryId=${selectedCategoryId}, q=${param.q})}" th:text="#{home.gains}" class="no-decoration"></a><br>
                              <a th:href="@{'/'(view='mySales', categoryId=${selectedCategoryId}, q=${param.q})}" th:text="#{home.sales}" class="no-decoration"></a>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="row p-2">
                  <div class="col-md-12"><h5><span th:text="#{home.filters}" /> :</h5></div>
                <div class="col-md-4 ">
                    <form th:action="@{/}" method="get" class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" th:value="${param.q}" />
                        <input type="hidden" name="categoryId" th:value="${selectedCategoryId}" />
                        <button class="btn btn-dark" type="submit" th:text="#{home.search}"></button>
                    </form>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
              </div>
              <div class="row p-2 mb-5 align-items-center">
                  <div class="col-md-8 d-flex">
                      <form th:action="@{/}" method="get" class="d-flex" role="search">
                          <select class="form-select me-2" aria-label="Default select example" name="categoryId" onchange="this.form.submit()">
                              <option value="" th:selected="${selectedCategoryId == null}" th:text="#{home.allOptions}"></option>
                              <option th:each="categorie : ${categories}"
                                      th:value="${categorie.noCategorie}"
                                      th:selected="${selectedCategoryId != null} ? (${categorie.noCategorie} == ${selectedCategoryId}) : false"
                                      th:text="${categorie.libelle}">
                              </option>
                          </select>
                          <input type="hidden" name="q" th:value="${param.q}" />
                          <button class="btn btn-dark" type="submit" th:text="#{home.search}"></button>
                      </form>
                  </div>
                  <div class="col-md-4 text-end">
                      <a th:href="@{/sale/add-sale}" class="btn btn-dark" th:text="#{home.createAuction}"></a>
                  </div>
              </div>
              <div class="row mb-3">
                  <div class="col-12 col-md-6 col-lg-4 mb-4" th:each="article : ${articles}">
                      <div class="card mb-3 articleCard">
                          <div class="card-header text-center">
                              <a th:href="@{/auction-details(id=${article.noArticle})}" th:text="${article.nomArticle}" class="no-decoration"></a>&ensp;<span th:if="${profile == article.idUtilisateur and article.dateDebutEncheres.isAfter(#temporals.createNow().toLocalDate())}"><a th:href="@{/sale/modif-sale(id=${article.noArticle})}" class="no-decoration"><i class="fa-solid fa-pencil"></i></a></span>
                          </div>
                          <div class="card-body">
                              <div class="row">
                                  <div class="col-md-4">
                                      <img src="https://img.freepik.com/vecteurs-premium/vecteur-icone-image-par-defaut-page-image-manquante-pour-conception-site-web-application-mobile-aucune-photo-disponible_87543-11093.jpg" alt="" class="img-fluid imgArticle">
                                  </div>
                                  <div class="col-md-8">
                                      <p><span th:text="#{home.price}" /><span th:text="${article.prixVente == 0 ? article.prixInitial : article.prixVente + ' '}"></span><span th:text="#{home.credits}" /></p>
                                      <p><span th:text="#{home.auctionEnd}" /><span th:text="${#temporals.format(article.dateFinEncheres, 'dd/MM/yy')}"></span></p>
                                      <p><span th:text="#{home.seller}" /><a th:href="@{/vendeur/profil(pseudo=${article.idUtilisateur})}" th:text="${article.idUtilisateur}" class="no-decoration"></a></p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>

</body>
</html>
