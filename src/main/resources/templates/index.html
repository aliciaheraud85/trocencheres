<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: principal-layout(titlePage=~{:: title},
					contentPage=~{:: .center-main})}">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
<main class="center-main">
    <div class="container text-center">
        <div class="row align-items-end">
            <div class="col-md-12">
                <h1>Page d'accueil</h1>
            </div>
        </div>
    </div>
</main>

  <main class="center-main">
      <div class="container-fluid">
              <div class="row align-items-end dateUser">
                  <div class="col-md-12 text-end mt-3 me-3">
                        <p>Date du jour : <span th:text="${currentDateFormatted}"></span></p>
                        <p>Username</p>
                  </div>
                  <div class="col-md-12 text-center">
                      <h1>Liste des enchères</h1>
                  </div>
              </div>
              <div class="row p-2">
                  <div class="col-md-12"><h5>Filtres :</h5></div>
                <div class="col-md-4 ">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                        <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
              </div>
              <div class="row p-2">
                  <div class="col-md-4">
                      <select class="form-select" aria-label="Default select example" name="selectCategory">
                          <option selected>Toutes</option>
                          <div th:each="categorie : ${categories}">
                              <option value="1" th:text="${categorie.libelle}"></option>
                          </div>
                    </select>
                  </div>
                  <div class="col-md-4"><button class="btn btn-outline-secondary" type="submit">Annuler</button></div>
                  <div class="col-md-4"></div>
              </div>


              <div class="row mb-3">
                  <div class="col-md-4" th:each="article : ${articles}">
                      <div class="card mb-3">
                          <div class="card-header">
                              <a href=""><h5 th:text="${article.nomArticle}"></h5></a>
                          </div>
                          <div class="card-body">
                              <p>Prix : <span th:text="${article.prixVente == 0 ? article.prixInitial : article.prixVente}"></span> point(s)</p>
                              <p>Fin de l'enchère : <span th:text="${#dates.format(article.dateFinEncheres, 'dd/MM/yy')}"></span></p>
                              <p>Vendeur : <span th:text="${article.idUtilisateur}"></span></p>
                          </div>
                      </div>
                  </div>
              </div>
      </div>
  </main>

</body>
</html>
