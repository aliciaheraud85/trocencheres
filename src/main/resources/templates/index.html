<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: principal-layout(titlePage=~{:: title},
					contentPage=~{:: .center-main})}">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
<main class="center-main">
    <div class="container text-center">
        <div class="row align-items-end">
            <div class="col-md-12">
                <h1>Page d'accueil</h1>
            </div>
        </div>
    </div>
</main>

  <main class="center-main">
      <div class="container-fluid">
              <div class="row align-items-end">
                  <div class="col-md-12 text-end mt-3">
                        <p>Date du jour : <span th:text="${currentDateFormatted}"></span></p>
                  </div>
                  <div class="col-md-12 text-center">
                      <h1>Liste des enchères</h1>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-3">
                      <form class="d-flex ps-3" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                          <button class="btn btn-outline-secondary" type="submit">Search</button>
                      </form>
                  </div>
                  <div class="col-md-3"></div>
                  <div class="col-md-3"></div>
                  <div class="col-md-3"></div>
              </div>
              <div class="row">
                  <div class="col-md-4" th:each="article : ${articles}">
                      <div class="card">
                          <div class="card-header">
                              Article à vendre
                          </div>
                          <div class="card-body">
                              <h5 th:text="${article.nomArticle}"></h5>
                              <p th:text="${article.description}"></p>
                          </div>
                      </div>
                  </div>
              </div>
      </div>
  </main>

</body>
</html>
