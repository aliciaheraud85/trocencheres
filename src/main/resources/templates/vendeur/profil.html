<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Profil Vendeur</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
    <h1>Profil Vendeur</h1>

    <div th:if="${profile.vendeur} == null">
        <p>Aucun vendeur trouvé.</p>
    </div>

    <div th:if="${profile.vendeur} != null">
        <h2>Informations vendeur</h2>
        <ul>
            <li>Pseudo: <span th:text="${profile.vendeur.pseudo}"></span></li>
            <li>Nom: <span th:text="${profile.vendeur.nom}"></span></li>
            <li>Prénom: <span th:text="${profile.vendeur.prenom}"></span></li>
            <li>Email: <span th:text="${profile.vendeur.email}"></span></li>
            <li>Téléphone: <span th:text="${profile.vendeur.telephone}"></span></li>
            <li>Crédit: <span th:text="${profile.vendeur.credit}"></span></li>
        </ul>

        <h2>Article en vente</h2>
        <div th:if="${profile.article} == null">
            <p>Aucun article trouvé pour ce vendeur.</p>
        </div>
        <div th:if="${profile.article} != null">
            <h3 th:text="${profile.article.nomArticle}"></h3>
            <p th:text="${profile.article.description}"></p>
            <ul>
                <li>No article: <span th:text="${profile.article.noArticle}"></span></li>
                <li>Prix initial: <span th:text="${profile.article.prixInitial}"></span></li>
                <li>Prix vente: <span th:text="${profile.article.prixVente}"></span></li>
                <li>Date début: <span th:text="${profile.article.dateDebutEncheres}"></span></li>
                <li>Date fin: <span th:text="${profile.article.dateFinEncheres}"></span></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
